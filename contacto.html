<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

    <header>
        <img src="/assets/img/banner.webp" alt="Banner" id="img-header">
        <div id="header-real">
            <img src="/assets/img/logo.svg" alt="Logo" class="filter-white">
            <ul class="botones-header">
                <li><a href="index.html" data-content="Home">Home</a></li>
                <li><a href="productos.html" data-content="Productos">Productos</a></li>
                <li><a href="contacto.html" data-content="Contacto">Contacto</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="formulario">
            <h2>Contacto</h2>
            <form action="">
                    <ul>
                        <li>
                            <label for="nombre-apellido">Nombre y apellido</label>
                            <input type="text" required name="nombre-apellido" id="nombre-apellido" placeholder="Ingrese su nombre y su apellido">
                        </li>
                        <li>
                            <label for="email">Correo electrónico</label>
                            <input type="email" required name="email" id="email" placeholder="Ingrese su dirección de email">
                        </li>
                        <li>
                            <label for="telefono">Teléfono</label>
                            <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su número de teléfono">
                        </li>
                        <li>
                            <label for="mensaje">Mensaje</label>
                            <textarea type="text" required name="mensaje" id="mensaje" rows="6" placeholder="Ingrese su mensaje"></textarea> 
                        </li>
                    </ul>
                    <div class="newsletter-submit">
                        <div>
                            <label for="newsletter">¿Le gustaría recibir noticias sobre la barbería?</label>
                            <input type="checkbox" checked name="newsletter" id="newsletter"></checkbox> 
                        </div>
                        <button type="submit" data-content="Enviar">Enviar</button>
                    </div>
            </form>
        </div>

        <div class="horarios">
            <h2>Horarios de atención</h2>
            <table>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                <tr>
                    <td>Lunes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        <img src="/assets/img/gale.svg" class="filter-white" alt="gale">
        <span>© 2022 gale, para el curso "Oracle Next Education"</span>
    </footer>
    
</body>
</html>
